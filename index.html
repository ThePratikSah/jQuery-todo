<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo with Jq</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Static Todo by <a href="https://pratiksah.com">Pratik Sah</a></h1>
      <input type="text" placeholder="Type and press Enter &#8594;" id="todo" />
      <p class="text-info">Tap on todo to remove them.</p>
      <div class="container">
        <!-- incomplete todo -->
        <div class="incomplete"></div>
      </div>
    </div>
    <!-- link to jq and external js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <!-- <script src="./todo.js"></script> -->
  </body>
</html>
